<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>
            Neighborhood Map
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <script src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCAP1_PSnaYWOB9hSMf6fJmgbM2truRhww"
        type="text/javascript"></script>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.tmpl.min.js"></script>
         <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div id="container">
            <div id="map">
            </div>

            <div id="boulder">
                <h1>
                    Boulder Temperature
                </h1>
            </div>

            <div id="weather">
                <button onclick="b()">Current Weather</button>
            </div>

            <div id="places">
                <form action="#">
                    <input autocomplete="off" data-bind=
                    "value: query, valueUpdate: 'keyup'" name="q" placeholder=
                    "Search…" type="search">
                </form>

                <ul data-bind="template: {name:'coffee', foreach:shops}">
                </ul>
            </div>
            <script id="coffee" type="text/html">
            <li>
            <strong data-bind="text: name"></strong> 
            </li>
            </script>
        </div>
        <script src="js/main.js"></script> <script src="js/knockout-min.js"></script>
    </body>
</html>
